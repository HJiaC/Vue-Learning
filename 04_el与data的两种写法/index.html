<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多种写法</title>
    <!-- 引入Vue -->
    <script src="../vue-cdn/vue.js" type="text/javascript"></script>
</head>

<body>

    <!--准备好一个容器 -->
    <div id="root">
        <h1>你好, {{name}}</h1>
    </div>


    <script type="text/javascript">
        
        Vue.config.productionTip = false; //镇压生产提示
        
        const v = new Vue({
            // el: '#root', //第一种关联写法

            //第一种对象式写法
            // data: {
            //     name:'can'
            // }

            //第二种函数式写法
            data(){
                return {
                    name:'can'
                }
            }
        })
        console.log(v)
        v.$mount('#root') //第二种关联写法


        
    </script>
</body>

</html>
