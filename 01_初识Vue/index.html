<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script src="../vue-cdn/vue.js" type="text/javascript"></script>
</head>

<body>

    <!--准备好一个容器 -->
    <div id="root">
        <h1>hello {{name}}</h1>
    </div>


    <script type="text/javascript">
        
        Vue.config.productionTip = false; //镇压生产提示
        
        // 创建Vue实例
        new Vue({
            el: '#root',
            data: {
                //data数据供el容器使用
                name: 'can'
            }

        })


    </script>
</body>

</html>
