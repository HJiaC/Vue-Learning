<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue模板语法</title>
    <!-- 引入Vue -->
    <script src="../vue-cdn/vue.js" type="text/javascript"></script>
</head>

<body>

    <!--准备好一个容器 -->
    <div id="root">
        <h1>hello {{name}}</h1>
        <hr />

        <a :href="url">跳转到B站</a>
    </div>


    <script type="text/javascript">
        
        Vue.config.productionTip = false; //镇压生产提示
        
        new Vue({
            el: '#root',
            data: {
                name: 'can',
                url: 'https://bilibili.com'
            }
        })


    </script>
</body>

</html>
